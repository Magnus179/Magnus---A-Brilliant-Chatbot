{% extends 'base.html' %}
{% block content %}
<div class="contact-page-container">
    <div class="contact-card">
        <h1 class="contact-heading">Get in Touch</h1>
        <p class="contact-description">Weâ€™d love to hear from you! Fill out the form below to send us a message.</p>
        <form class="contact-form">
            <div class="mb-3">
                <label for="contact-name" class="form-label contact-label">Your Name</label>
                <input type="text" class="form-control contact-input" id="contact-name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="contact-email" class="form-label contact-label">Email Address</label>
                <input type="email" class="form-control contact-input" id="contact-email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="contact-message" class="form-label contact-label">Message</label>
                <textarea class="form-control contact-textarea" id="contact-message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn contact-submit-btn">Send Message</button>
        </form>
    </div>
</div>

{% endblock content %}
